name: 'publish'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Platform ${{ matrix.platform }}
        uses: actions/checkout@v2
        
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      
      - name: Install Rust stable
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
      
      - name: Install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      
      - name: Install app dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build
        run: yarn build
        
      - name: Upload Release(app)
        uses: actions/upload-artifact@v2
        with:
          name: macos.app
          path: src-tauri/target/release/bundle/**/*.app

      - name: Upload Release(dmg)
        uses: actions/upload-artifact@v2
        with:
          name: macos.dmg
          path: src-tauri/target/release/bundle/**/*.dmg
          
      - name: Upload Release(deb)
        uses: actions/upload-artifact@v2
        with:
          name: linux.deb
          path: src-tauri/target/release/bundle/**/*.deb
          
      - name: Upload Release(AppImage)
        uses: actions/upload-artifact@v2
        with:
          name: linux.AppImage
          path: src-tauri/target/release/bundle/**/*.AppImage
          
      - name: Upload Release(msi)
        uses: actions/upload-artifact@v2
        with:
          name: windows.msi
          path: src-tauri/target/release/bundle/**/*.msi
          
          
